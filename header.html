<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="import" href="header.html">
    <link  rel="stylesheet" type="text/css" href="resources/css/style.css"/>

<div id="myCarousel" class="carousel slide" data-ride="carousel">
