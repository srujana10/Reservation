<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reserve Table</title>
    <link  rel="stylesheet" type="text/css" href="resources/css/style.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>
<div class="createRegistration">
  <div class="container">
    <h3 >Create Reservation </h3>
    <form class="form-control" name="registerForm" >
        <p >Reserve Table</p>
            <div class="form-group row">
                <label class="col-sm-2 form-control-label">Time</label>
                <div class="col-sm-4">
               <input class="form-control" type="time" id="time" placeholder="7:00 pm" required/>
                </div>

            </div>
           <div class="form-group row">
               <label class="col-sm-2 form-control-label">Date</label>
               <div class="col-sm-4">
                   <input class="form-control" type="date" id="date" placeholder="mm/dd/yyyy" required/>
               </div>
            </div>
        <div class="form-group row">
            <label class="col-sm-2 form-control-label">Party Size</label>
            <div class="col-sm-4">
                <input class="form-control" type="number" id="party size" placeholder="size" required/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 form-control-label">contact details</label>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 form-control-label">Name</label>
            <div class="col-sm-4">
                <input class="form-control" type="text" id="name" placeholder="Name" required/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 form-control-label"> Address</label>
            <div class="col-sm-4">
                <input class="form-control" type="text" id="address" placeholder="2751 Hennepin Avenue Street" required/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 form-control-label"> Phone number</label>
            <div class="col-sm-4">
                <input class="form-control" type="number" id="phone" placeholder="9117444783" required/>
            </div>
        </div>

        <button  type="submit" class="btn btn-secondary" >cancel</button>
        <a data-target="#status-details" href="#status-details" class="btn btn-primary" role="button" data-toggle="modal" data-backdrop="static">reserve</a>
    </form>
    </div>
    <div class="modal fade "  id="status-details">
        <div class="container">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button class="close" data-dismiss="modal">&times;
                        </button>
                        <h4 class="modal-title">Details!</h4>
                    </div><!-- end modal-header -->

                    <div class="modal-body">
                        <p>Your reservation status is in waiting status<br>
                            Do you wish to confirm </p>

                        <div class="modal-footer" style="text-align: center">
                            <a data-target="#success-details" href="#success-details" data-dismiss="modal" class="btn btn-primary" role="button" data-toggle="modal" data-backdrop="static">yes</a>
                            <a data-target="" href="" class="btn btn-primary" role="button" data-toggle="modal" data-backdrop="static">no</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade "  id="success-details">
        <div class="container">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button class="close" data-dismiss="modal">&times;
                        </button>
                        <h4 class="modal-title">Details!</h4>
                    </div><!-- end modal-header -->

                    <div class="modal-body">
                        <p>Your reservation status is confirmed<br>
                            your confirmation code is AAAA82030 </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
