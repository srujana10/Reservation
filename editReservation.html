<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Reservation</title>
    <link  rel="stylesheet" type="text/css" href="resources/css/style.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    </head>
<body>
<div id="header"></div>
<div id="editReservation">
    <h3 >Edit Reservation </h3>
    <div id="confirmation-search">
        <input type="text" id="confirmation code" placeholder="confirmation code"/>
        <a  data-target="#edit-details" href="#edit-details" class="btn btn-primary" role="button" data-toggle="modal" data-backdrop="static"><i class="glyphicon glyphicon-search"></i>search</a>
       <br><br>
    </div>

    <div class="modal fade " id="edit-details">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button class="close" data-dismiss="modal">&times;
                            </button>
                            <h4 class="modal-title">Details!</h4>
                        </div><!-- end modal-header -->

                        <form class="form-horizontal">
                            <div class="modal-body">
                                <div class="form-group">
                                    <label class="col-sm-2 form-control-label" for="confirmation">confirmation code</label>
                                    <div class="col-sm-4 form-control">
                                        <input  type="text" id="confirmation" placeholder="confrimation" readonly>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 form-control-label" for="time">Time</label>
                                    <div class="col-sm-4 form-control">
                                        <input  type="time" id="time"  contenteditable="true">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 form-control-label" for="date">Date</label>
                                    <div class="col-sm-4 form-control">
                                        <input  type="date" id="date"  contenteditable="true">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 form-control-label" for="partySize">Party Size</label>
                                    <div class="col-sm-4 form-control">
                                        <select  id="partySize" >
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                            <option value="6">6</option>
                                            <option value="7">7</option>
                                            <option value="8">8</option>
                                            <option value="9">9</option>
                                            <option value="10">10</option>
                                            <option value="11">10</option>
                                            <option value="12">10</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="modal-footer" style="text-align: center">
                                    <button  class="btn btn-primary" type="submit">Save changes</button>
                                    <button class="btn btn-default" type="button" data-dismiss="modal">cancel</button>
                                </div>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
    </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
